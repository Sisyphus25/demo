<div class="content">
  <div class="login-box">
    <div>
      <h3>Log In</h3>
      <div *ngIf="message" class="text-center error-message">{{message}}</div>
      <div style="text-align: center">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div>
            <mat-form-field>
              <input matInput type="text" formControlName="userId" placeholder="User ID"/>
            </mat-form-field>
            <div class="form-error" *ngIf="submitted && form.userId.errors">
              <div *ngIf="form.userId.errors.required">User ID is required</div>
            </div>
          </div>
          <div>
            <mat-form-field>
              <input matInput type="password" formControlName="password" placeholder="Password"/>
            </mat-form-field>
            <div class="form-error" *ngIf="submitted && form.password.errors">
              <div *ngIf="form.password.errors.required">Password is required</div>
            </div>
          </div>
          <div form-group style="text-align: center; margin-top: 10px">
            <button class="basic-button" mat-raised-button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
